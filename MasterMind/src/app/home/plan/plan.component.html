<app-header></app-header>

<!-- Plan Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Plan</h6>
      <h1 class="mb-5">Popular Plans</h1>
    </div>
    <div class="row g-4 justify-content-center">
      <div
        class="col-lg-4 col-md-6 wow fadeInUp"
        data-wow-delay="0.1s"
        *ngFor="let p of _adminService.plans"
      >
        <div class="course-item bg-light">
          <div class="position-relative overflow-hidden">
            <img
              class="img-fluid"
              src="../../../assets/UploadImages/{{ p.coverimage }}"
              alt=""
            />

            <div class="text-center p-4 pb-0">
              <h6 class="mb-4" style="font-size: 17px">
                JD {{ p.planprice }}
                <a
                  [routerLink]="['/payment']"
                  class="flex-shrink-0 btn btn-sm btn-primary px-3"
                  style="
                    border-radius: 0 30px 30px 0;
                    padding: 0;
                    background-color: #6c63ff;
                    border-color: black;
                    margin-bottom: 10px;
                  "
                  >Join Now</a
                >
              </h6>

              <h6 class="mb-4" style="font-size: 18px">{{ p.planname }}</h6>
              <h6
                class="flex-fill text-center border-end py-2"
                style="font-weight: 100; font-size: 12px"
              >
                {{ p.plandescription }}
              </h6>
            </div>
            <div class="d-flex border-top">
              <small class="flex-fill text-center border-end py-2"
                ><i class="fa fa-calendar text-primary me-2"></i>SD:
                {{ p.startdate | date : "yyyy-MM-dd" }}</small
              >
              <small class="flex-fill text-center border-end py-2"
                ><i class="fa fa-calendar text-primary me-2"></i>ED:
                {{ p.enddate | date : "yyyy-MM-dd" }}</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Plan End -->
</div>
